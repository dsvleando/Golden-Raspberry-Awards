spring.application.name=golden-raspberry-awards
server.port=3333

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.defer-datasource-initialization=true

spring.datasource.url=jdbc:h2:mem:golden-raspberry-awards
spring.datasource.username=outsera
spring.datasource.password=outsera
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-test-timeout=30000
spring.datasource.hikari.connection-test-interval=30000

csv.file.path=movielist.csv
csv.field.separator=;
csv.list.separator=\\s*,\\s*|\\s+and\\s+
csv.batch.size=1000
csv.has.header=true

# H2 Console (para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console